<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <h1 id="miEncabezado">Este es un encabezado</h1>
    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <button onclick="toggleVisibility('hide')">Ocultar</button>
    <button onclick="toggleVisibility('show')">Aparecer</button>
</body>
<script>
    function toggleVisibility(action) {
        let header = document.getElementById('miEncabezado');
        let paragraphs = document.querySelectorAll('p');
        if (action === 'hide') {
            header.style.display = 'none';
            paragraphs.forEach(p => p.style.display = 'none');
        } else {
            header.style.display = 'block';
            paragraphs.forEach(p => p.style.display = 'block');
        }
    }
</script>
</html>
