<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Deportes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Tienda de Deportes</h1>

    <!-- Productos -->
    <div class="contenedor">
        <div class="producto" data-nombre="Pesas" data-precio="50">
            <img src="pesas.jpg" alt="Pesas">
            <h3>Pesas de 10kg</h3>
            <p>Precio: 50€</p>
            <button onclick="agregarAlCarrito('Pesas', 50)">Añadir</button>
        </div>

        <div class="producto" data-nombre="Cinta de Correr" data-precio="300">
            <img src="cintadecorrer.jpg" alt="Cinta de Correr">
            <h3>Cinta de Correr</h3>
            <p>Precio: 300€</p>
            <button onclick="agregarAlCarrito('Cinta de Correr', 300)">Añadir</button>
        </div>

        <div class="producto" data-nombre="Bicicleta Estática" data-precio="200">
            <img src="bici.jpg" alt="Bicicleta Estática">
            <h3>Bicicleta Estática</h3>
            <p>Precio: 200€</p>
            <button onclick="agregarAlCarrito('Bicicleta Estática', 200)">Añadir</button>
        </div>

        <div class="producto" data-nombre="Banco de Pesas" data-precio="80">
            <img src="banco.jpg" alt="Banco de Pesas">
            <h3>Banco de Pesas</h3>
            <p>Precio: 80€</p>
            <button onclick="agregarAlCarrito('Banco de Pesas', 80)">Añadir</button>
        </div>

        <div class="producto" data-nombre="Juego de Discos" data-precio="60">
            <img src="JUEGODEDISCOS.jpg" alt="Juego de Discos">
            <h3>Juego de Discos</h3>
            <p>Precio: 60€</p>
            <button onclick="agregarAlCarrito('Juego de Discos', 60)">Añadir</button>
        </div>

        <div class="producto" data-nombre="Cuerda para Saltar" data-precio="20">
            <img src="COMBA.jpg" alt="Cuerda para Saltar">
            <h3>Cuerda para Saltar</h3>
            <p>Precio: 20€</p>
            <button onclick="agregarAlCarrito('Cuerda para Saltar', 20)">Añadir</button>
        </div>
    </div>

    <!-- Carrito -->
    <div class="carrito">
        <h2>Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p><strong>Total: €<span id="total">0</span></strong></p>
        <button onclick="mostrarFormulario()">Finalizar Compra</button>
    </div>

    <!-- Formulario de Pago (oculto por defecto) -->
    <div id="formulario-pago" style="display: none;">
        <h2>Finalizar Pago</h2>
        <form id="formPago">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="dni" placeholder="DNI" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="text" id="tarjeta" placeholder="Tarjeta de Crédito" required>
            <button type="submit">Pagar</button>
        </form>
        <p id="mensaje"></p>
    </div>

    <footer>
        <p>Hecho por Víctor Lucenila y Pablo Tena</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
