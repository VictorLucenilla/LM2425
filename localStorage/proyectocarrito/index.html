<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Gimnasio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Gimnasio</h1>
        <div id="cart-icon">ğŸ›’ <span id="cart-count">0</span></div>
    </header>

    <main>
        <section class="products">
            <div class="product-card">
                <img src="pesas.jpg" alt="Pesas">
                <h3>Pesas de 10kg</h3>
                <p>Pesas de alta calidad para entrenamiento.</p>
                <div class="quantity-controls">
                    <button onclick="updateQuantity('pesas', -1)">-</button>
                    <span id="pesas-quantity">0</span>
                    <button onclick="updateQuantity('pesas', 1)">+</button>
                </div>
            </div>
            <!-- Repetir para otros 3 productos -->
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <button onclick="clearCart()">Vaciar Carrito</button>
            <a href="checkout.html"><button>Proceder al Pago</button></a>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
