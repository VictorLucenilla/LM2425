<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
</head>
<body>
    <h1 id="miEncabezado">Este es un encabezado</h1>
    <p class="pares">Este es el primer párrafo.</p>
    <p class="pares">Este es el segundo párrafo.</p>
    <button onclick="changeFontSize('increase')">Más grande</button>
    <button onclick="changeFontSize('decrease')">Menos grande</button>
</body>
<script>
    function changeFontSize(action) {
        let header = document.getElementById('miEncabezado');
        let paragraphs = document.querySelectorAll('.pares');
        let sizeChange = action === 'increase' ? '2em' : '1em';
        header.style.fontSize = sizeChange;
        paragraphs.forEach(p => p.style.fontSize = sizeChange);
    }
</script>
</html>
