<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina un numero</title>
</head>
<body>
  
    <h1>Adivina un numero </h1>

<p>he pensado en un numero del 1 al 100</p>

<input type="text" id="entrada" placeholder="introduce un numero" >
<button onclick="comprobar()">comprobar"</button>
<p id="resulado"></p>

<script>

var numero=33;

function comprobar(){
var entrada=document.getElementById("entrada").value;
if (entrada==numero)
{
    document.getElementById("resulado").innerHTML="has acertado";
}
else if (entrada<numero)
{
    document.getElementById("resulado").innerHTML="el numero es mas mayor";
}
else  (entrada>numero)
{
    document.getElementById("resulado").innerHTML="el numero es menor";
}
}








</script>


















</body>
</html>
